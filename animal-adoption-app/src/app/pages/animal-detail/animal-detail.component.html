<div class="container text-center my-4" *ngIf="animal">
    <h1 class="mb-4">{{ animal.name }}</h1>
    <div class="image-container">
     <img [src]="animal.imageUrl" [alt]="animal.name" class="img-fluid mx-auto d-block detail-image">
    </div>
    <div class="details mt-4">
     <p><strong>Tip:</strong> {{ animal.type }}</p>
     <p><strong>Vârstă:</strong> {{ animal.age }} ani</p>
     <p>{{ animal.description }}</p>
    </div>
  </div>
