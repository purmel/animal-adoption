<div class="container">
  <h1 class="my-4">Animale disponibile pentru adopție</h1>
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let animal of animals">
      <div class="card">
        <img class="card-img-top" [src]="animal.imageUrl" [alt]="animal.name">
        <div class="card-body">
          <h5 class="card-title fs-4">{{ animal.name }}</h5>
          <p class="card-text fs-5">{{ animal.description }}</p>
          <a [routerLink]="'/animal/' + animal.id" class="btn btn-primary">Vezi detalii</a>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="bg-light text-center text-lg-start">
  <div class="container p-4">
    <div class="row">
      <!-- Social Media Links -->
      <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
        <h5 class="text-uppercase">Social Media</h5>
        <a href="https://www.facebook.com" target="_blank" class="btn btn-primary me-2">
          <i class="bi bi-facebook"></i> Facebook
        </a>
        <a href="https://www.instagram.com" target="_blank" class="btn btn-danger">
          <i class="bi bi-instagram"></i> Instagram
        </a>
      </div>

      <!-- Contact Info -->
      <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
        <h5 class="text-uppercase">Contact</h5>
        <p>Email: <a href="mailto:adoptie@animale.ro">adoptie&#64;animale.ro</a></p>
        <p>Telefon: <a href="tel:+40712345678">+40 712 345 678</a></p>
      </div>
    </div>
  </div>

  <div class="text-center p-3 bg-dark text-white">
    © 2024 Adopție Animale. Toate drepturile rezervate.
  </div>
</footer>
